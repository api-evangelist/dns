- patent_id: jMwRswMVN1bWXm6nNlb9lyKFwbtbCd2pAZ8HsrMvytg117
  name: Backlight dimming and LCD amplitude boost
  summary: ""
  abstract: Embodiments of the present invention generally provide methods and apparatus
    for reducing power consumption of backlit displays are described. Power consumption
    is reduced by dimming backlighting by a first scale factor and boosting pixel
    values by a second scale factor to compensate for the dimming. The scale factors
    may be constant values. Alternately, one or both of the scale factors may be determined
    based on pixel values for one or more frames to be displayed and/or one or more
