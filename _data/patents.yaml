  name: Distributed, transactional key-value store
  summary: ""
  abstract: In one embodiment, a system for implementing a distributed, transactional
    key-value store is provided. The system includes a set of nodes, where each node
    is communicatively coupled with one or more storage devices storing a set of data
    log files, and where each data log file including key-value pairs for a key namespace.
    Each node is configured to execute, using a transaction log file specific to the
    node, transactions for modifying or retrieving key-value pairs in the set of data
    log files, where the transaction log file includes state information for the transactions.
    The transactions are executed in a manner that ensures the atomicity and durability
    of each transaction.
