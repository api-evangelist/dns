  summary: ""
  abstract: Communication across domains is described. In at least one implementation,
    a determination is made that an amount of data to be communicated via an Iframe
    exceeds a threshold amount. The data is divided into a plurality of portions that
    do not exceed the threshold amount. A plurality of messages is formed to communicate
