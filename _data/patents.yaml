- patent_id: nCj5ERFExhkT4mHYhAMICPeN7mbcorMNSfkr8DvtHH4117
  name: Application management framework for web applications
  summary: ""
  abstract: "Various embodiments are directed to an application management framework
    for web applications that may provide speed improvements, capability improvements,
    user experience improvements, increased advertising profit opportunities, and
    simplified application development to wide range of network devices. The described
    embodiments may employ techniques for containing, controlling, and presenting
    multiple web-based applications in a shared web browser application management
    framework. Sharing a web browser application management framework provides the
    capability for rapidly switching between applications, allows for multitasking,
    facilitates using a common set of input controls for applications, and makes it
    possible for applications to be available with little perceived startup (\u201Cboot\u201D)
    time. The described embodiments also provide incentives for web application users,
    web application developers, web application portal providers, and web advertising
    providers to share in transactions between one another."
