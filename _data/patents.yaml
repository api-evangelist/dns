  name: Methods and systems to connect network printers
  summary: ""
  abstract: Methods and systems of automatically configuring network printer connections
    are disclosed. A network printer with a network location is coupled to a network,
    which also includes one or more target computers. A driver is associated with
    the network printer, and is located in a provided by a share-providing computer
    on the network. Through the network, the target computer receives configuration
    signals that identify the share and the network location of the network printer.
    The target computer sends through the network a command that results in the share
    sending driver-identification signals that identify a driver. A network printer
    connection is then established at the target computer where the connection's printer
    is the network printer at the location identified by the configuration signals
    and the connection's driver is the driver identified by the driver-identification
    signals.
