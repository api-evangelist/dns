- patent_id: 2hlurd63Ovp0YLWxE3qK11691dRDM9uYS40aNo6sHXthw117
  name: System and method for prefetching uncacheable embedded objects
  summary: ""
  abstract: "A system and method for prefetching one or more embedded objects marked
    uncacheable using a buffer on a prefetch cache to temporarily store the uncacheable
    object. The buffer is allocated to a socket that is established between the prefetch
    cache and a server subsequent to the establishment of an initial connection. A
    prefetch caching process retrieves one or more embedded objects from the server
    using the socket based on the preconfigured set of rules. The prefetch caching
    process determines whether the embedded object is uncacheable, and if so loads
    the object into the buffer. The prefetch caching process waits a predetermined
    time period for client request for the object. If the request is received prior
    to expiration of the time period, the prefetch caching process sends the object
    to the client. Otherwise, the process \u201Cflushes\u201D the buffer, thereby
    discarding the object, and then closes the socket."
