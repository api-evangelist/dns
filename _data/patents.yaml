- patent_id: HSIx51tvtP1ndqhHnJ4vQExFsF698EG07jpZKh0Vcoc117
  name: Recording internet visitor threat information through an internet-based proxy
    service
  summary: ""
  abstract: An Internet-based proxy service server accesses a set of visitor characteristics
    for multiple visitors to a set of one or more domains operated by a customer.
    The set of visitor characteristics are reported from a set of one or more proxy
    servers that are situated between client devices and a set of one or more origin
    servers for the set of domains. The service server causes the set of visitor characteristics
    to be displayed through a threat reporting interface that allows the customer
    to report visitors as posing an Internet security threat. The service server receives
    input from the customer through the threat reporting interface that at least one
    of the visitors poses an Internet security threat, and records that visitor as
    an Internet security threat in one or more threat databases that are used by the
    proxy servers when determining whether to allow visitors to access network resources
    hosted at a set of one or more origin servers.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08751633&OS=08751633&RS=08751633
