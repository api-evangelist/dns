  name: Modular optical detector system
  summary: ""
  abstract: A modular optical detector system. The detector system is designed to
    detect the presence of molecules or molecular species by inducing fluorescence
    with exciting radiation and detecting the emitted fluorescence. Because the system
    is capable of accurately detecting and measuring picomolar concentrations it is
    ideally suited for use with microchemical analysis systems generally and capillary
    chromatographic systems in particular. By employing a modular design, the detector
    system provides both the ability to replace various elements of the detector system
    without requiring extensive realignment or recalibration of the components as
    well as minimal user interaction with the system. In addition, the modular concept
    provides for the use and addition of a wide variety of components, including optical
    elements (lenses and filters), light sources, and detection means, to fit particular
    needs.
