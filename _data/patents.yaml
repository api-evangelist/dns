  name: Trusted security zone containers for the protection and confidentiality of
    trusted service manager data
  summary: ""
  abstract: Embodiments relate generally to systems and methods for providing access
    to a trusted security zone container within a trusted security zone of a mobile
    device. An application may receive trusted service manager validation data from
    a trusted service manager. The application may also receive a trusted security
    zone master key, wherein the trusted security zone master key provides access
    to a plurality of trusted security zone containers within the trusted security
    zone. The application may hash the trusted service manager validation data with
    the trusted security zone master key. The application may generate the trusted
    security zone sub key based on hashing to access one or more containers. One or
    more signal may be transmitted to provision the set of one or more trusted security
    zone containers with the trusted security zone sub key. The application may provide
    the sub key to the trusted service manager to access a container.
