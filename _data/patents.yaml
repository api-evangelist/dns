  name: Anti-malware protection operation with instruction included in an operand
  summary: ""
  abstract: Disclosed is a system and method for extending anti-malware protection
    to systems having multiple storage devices, such as RAID. In embodiments, a trusted
    connection may be established between a host and a controller of the multiple
    storage devices. The trusted connection may use various information encryption
    techniques to undermine attempts by malware to preserve malware-infected locations
    on the storage devices by redirecting anti-malware protection related operations
    by the host. Through an encrypted and trusted connection between the host and
    a controller of the multiple storage devices, anti-virus and/or anti-malware software
    (hereinafter, AVS) may transmit encrypted anti-malware protection related operations
    to the controller of the multiple storage devices, overcoming detection and/or
    diversion by the malware. Other embodiments may be described and claimed.
