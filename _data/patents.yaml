- patent_id: pWFL7dheOtdxyaVy0H5L3dMvHUByOXZ11660G7l2j9PPk117
  name: Domain name resolution using a distributed DNS network
  summary: ""
  abstract: A distributed DNS network includes a central origin server that actually
    controls the zone, and edge DNS cache servers configured to cache the DNS content
    of the origin server. The edge DNS cache servers are published as the authoritative
    servers for customer domains instead of the origin server. When a request for
    a DNS record results in a cache miss, the edge DNS cache servers get the information
    from the origin server and cache it for use in response to future requests. Multiple
    edge DNS cache servers can be deployed at multiple locations. Since an unlimited
    number of edge DNS cache servers can be deployed, the system is highly scalable.
    The disclosed techniques protect against DoS attacks, as DNS requests are not
    made to the origin server directly.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07725602&OS=07725602&RS=07725602
