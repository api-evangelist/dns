  name: System and method for tournament gaming using social network based team formation
  summary: ""
  abstract: A method is disclosed of enabling a player to use remote home terminals
    or mobile devices via a network to enroll in a casino tournament gaming system,
    in addition to winning prizes offered as an outcome of a primary game on underlying
    gaming machines located in a casino. The method includes enabling enrollment in
    the casino tournament gaming system to form tournament teams via remote home terminals
    or mobile devices, wherein the system uses existing social networks to leverage
    pre-existing relationships between players that are members of the social network
    to form tournament teams; enabling play of a game of chance on the underlying
    gaming machines that award game credits that are redeemable for a payout and are
