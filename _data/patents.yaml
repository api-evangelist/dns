  name: Accessory protocol for touch screen device accessibility
  summary: ""
  abstract: Techniques for controlling a touch input device using an accessory communicatively
    coupled to the device are disclosed. In one aspect, an accessibility framework
    is launched on the device. An accessory coupled to the device is detected. Receipt
    of input from the accessory is enabled. An accessibility packet is received from
    the accessory. The accessibility packet includes an accessibility command and
    one or more parameters. The accessibility packet is processed to extract the first
    accessibility command and the one or more parameters. Input is generated for the
