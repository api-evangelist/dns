- patent_id: zhxIjJ8mU51161I4wG1jstvSTUwi28pglPCWLGAc0uzGM117
  name: Web address converter for dynamic web pages
  summary: ""
  abstract: Herein is described an implementation of a Web address converter, which
    helps dynamic Web sites get the attention of spiders of Internet search engines.
    With the Web address converter, requests from Web browsers using static addresses
    access corresponding dynamic Web pages and requests from search engines generate
    an instance of a Web page having links with static addresses pointing to corresponding
    dynamic Web pages. The Web address converter performs either or both Dynamic-to-Static
    (D-to-S) address conversion and Static-to-Dynamic (S-to-D) address conversion.
    D-to-S address conversion is done when generating a spider-friendly main page
    for a spider of a search engine to crawl. S-to-D address conversion is used when
    a browser uses a static address to access a corresponding dynamic Web page. The
    static address that the browser uses was originally created when the spider-friendly
    main page was generated.
