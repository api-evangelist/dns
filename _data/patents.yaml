  abstract: A method of enabling partial reconfiguration in a device having configurable
    resources is disclosed. The method comprises receiving a configuration bitstream
    comprising configuration bits; configuring the configurable resources of the device
    using the configuration bits of the configuration bitstream; receiving a request
    for a partial reconfiguration of the device; loading updated configuration bits
    into memory elements associated with a portion of the configurable resources in
    response to the request for a partial reconfiguration; and providing a status
    of the partial reconfiguration while loading the updated configuration bits. A
    circuit for enabling partial reconfiguration in a device having configurable resources
    is also disclosed.
