- patent_id: IWpQVn0S40NfMdrceTeL1DsNyAF3lM0QRD21NOaHIUA117
  name: Managing communications using alternative packet addressing
  summary: ""
  abstract: "Techniques are described for managing communications for a managed virtual
    computer network overlaid on a distinct substrate computer network, including
    for communications involving computing nodes of the managed virtual computer network
    that use an alternative addressing scheme to direct network packets and other
    network communications to intended destination locations by using textual network
    node monikers instead of numeric IP addresses to represent computing nodes at
    a layer 3 or \u201Cnetwork layer\u201D of a corresponding computer networking
    stack in use by the computing nodes. The techniques are provided without modifying
    or configuring the network devices of the substrate computer network, by using
    configured modules to manage and modify communications from the logical edge of
    the substrate network."
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08560646&OS=08560646&RS=08560646
