- patent_id: i5Nshu61236ahoPKcjOAf123httQYIay3spKd29HEN5SUvQ117
  name: Method and system for caching address translations from multiple address spaces
    in virtual machines
  summary: ""
  abstract: A method of virtualizing memory through shadow page tables that cache
    translations from multiple guest address spaces in a virtual machine includes
    a software version of a hardware tagged translation look-aside buffer. Edits to
    guest page tables are detected by intercepting the creation of guest-writable
    mappings to guest page tables with translations cached in shadow page tables.
    The affected cached translations are marked as stale and purged upon an address
    space switch or an indiscriminate flush of translations by the guest. Thereby,
    non-stale translations remain cached but stale translations are discarded. The
    method includes tracking the guest-writable mappings to guest page tables, deferring
    discovery of such mappings to a guest page table for the first time until a purge
    of all cached translations when the number of untracked guest page tables exceeds
    a threshold, and sharing shadow page tables between shadow address spaces and
    between virtual processors.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07363463&OS=07363463&RS=07363463
