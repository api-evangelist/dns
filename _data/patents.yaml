- patent_id: sKxwFNWYaGWZxA3fCuNOnH7jtZShh7nL5HlHHgentvo117
  name: Location-aware application searching
  summary: ""
  abstract: Computer-readable media, computer systems, and computing methods are provided
    for implicitly discovering applications that have a corresponding location. Initially,
    an application manifest is constructed that maintains a mapping between apps and
    their respective geographic boundaries. In operation, upon detecting a location
    signal being transmitted from a mobile device, the location signal is employed
    to identify a set of valid applications. Generally, the location signal represents
    location-based information entered to or received from the mobile device. Identifying
    the set of valid applications involves comparing the location signal against the
    application manifest and, based on the comparison, designating those apps that
    are mapped to geographic boundaries that meet the location signal as the set of
    valid applications. Upon identifying the set of valid applications, a selection
    of apps included within the set of valid applications is sent to the mobile device
    for display to the user within a operational context.
