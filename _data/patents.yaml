- patent_id: SaSYFxitCbzLvEyRJPvHHQNL1apLI116Uz1kaWgoN1238cI117
  name: Domain name buckets in a hosted storage system
  summary: ""
  abstract: In one general aspect, this document describes a computer-implemented
    method for creating buckets in a hosted storage platform. The method may include
    receiving, at a hosted storage computer system that utilizes a single namespace
    across data stores of the hosted storage computer system, a request from a user
    of the hosted storage computer system to create a bucket having a name that includes
    a domain name. The method may also include verifying that the user is an authorized
    manager of a domain that corresponds to the domain name. The method may also include
    creating the bucket on the hosted storage computer system upon verification that
    the user is an authorized manager of the domain.
