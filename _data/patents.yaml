- patent_id: Onn9PqlzOG5e3CDQq116WFOKas116fTj6CHYS1XZ0qSPohQ117
  name: Address bar user interface control
  summary: ""
  abstract: "An address bar user interface control includes a plurality of interactive
    segments, each segment including one or more filters or selection criteria for
    selecting content from physical and/or virtual locations. A segment may include
    two or more filters or selection criteria which are logically combined such as
    by a logical \u201COR\u201D operation. A user may select a child control associated
    with an interactive segment, i.e., a parent segment, to provide a list of selectable
    child filters or selection criteria. In response to selection of a child filter
    or selection criteria, an interactive segment representing the child filter or
    selection criteria is added to the address bar succeeding the parent segment and
    the interactive segments subsequent to the parent segment are removed."
