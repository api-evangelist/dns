  summary: ""
  abstract: Provided is a computing-system monitor configured to monitor a plurality
    of computing-systems each having a plurality of monitored computing-instances.
    The computing-system monitor may include a plurality of collectors, each collector
    executed by one of a plurality of monitored computing-instances, wherein the plurality
    of monitored computing-instances each are part of one of a plurality of separately
    monitored computing systems, and wherein each of the collectors is operable to
