- patent_id: 2hlurd63Ovp0YLWxE3qK11691dRDM9uYS40aNo6sHXthw117
  name: Registering for internet-based proxy services
  summary: ""
  abstract: A domain name is received from a customer. DNS is queried for multiple
    possible subdomains of the domain. For each subdomain that resolves, information
    about that subdomain's corresponding resource record is stored in a zone file
    that also includes a resource record for the domain name. The zone file is presented
    to the customer. A designation from the customer of which of the resource records
    are to point to an IP address of a proxy server is received. The resource records
    are modified according to the input of the customer and the zone file is propagated
    including the modified resource records.
