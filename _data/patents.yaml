  name: Cross site request forgery mitigation in multi-domain integrations
  summary: ""
  abstract: Systems and methods for authenticating a request submitted from a client
    device through a third party content provider to an electronic entity are described.
    In one embodiment, a method includes providing a trusted script to the third party
    content provider, passing a trust token to the third party content provider and
    to the client device, and, in response to a request submitted from the client
    device through the third party content provider, validating the trust token associated
    with the request with the token passed to the client device, and processing the
    request. The trusted script is configured to create a trusted window on the third
    party Web page displayed on the client computing device, receive a trust token
    from the electronic entity through the trusted window, and associate the trust
    token with requests submitted from the client computing device through the third
    party content provider to the electronic entity.
