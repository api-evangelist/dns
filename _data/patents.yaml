- patent_id: gcuYKhPYtVhLSBX3cNcLaAKNQO123JPuostjLfF46QJ0I117
  name: Client-side management of domain name information
  summary: ""
  abstract: An exemplary method includes booting a computing device, in response to
    the booting, accessing a file that includes domain names and resolving at least
    one of the domain names by issuing a request to a server where the resolving occurs
    as a background process. An exemplary method includes receiving a notice to invalidate
    client DNS resolver cache information for a domain name, accessing a list of client
    subscribers to an invalidation service for the domain name and issuing an instruction
    to the client subscribers to invalidate their respective client DNS resolver cache
    information for the domain name. An exemplary method includes receiving a request
    to resolve a domain name, resolving the domain name and transmitting information
    for the resolved domain name and additional information for at least one other
    domain name. Other methods, devices and systems are also disclosed.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08966121&OS=08966121&RS=08966121
