- patent_id: 10MSBHdLDWmSVU2ew3fyj6ebh6PPPPv2j9Ez0Qyc82A117
  name: Validating updates to domain name system records
  summary: ""
  abstract: Disclosed are various embodiments for validating updates to domain name
    system (DNS) records. A request is received to modify at least one DNS record
    associated with a domain owned by a domain owner. The request to modify the at
    least one DNS record is compared with at least one policy. The at least one policy
    is configurable by the domain owner. The requested modification to the at least
    one DNS record is selectively granted based at least upon the comparison.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08719900&OS=08719900&RS=08719900
