  name: Systems and methods for managing subscription-based licensing of software
    products
  summary: ""
  abstract: One exemplary embodiment provides a synchronization device for updating
    information stored at a first device used for account management of a subscription
    for a software product. The synchronization device receives a status of the subscription
    from a second device that provides billing transactions associated with the subscription.
    The second device maintains the status of the subscription to reflect changes
    based on the billing transactions associated with the subscription. Based at least
