  summary: ""
  abstract: A method for linking database table elements across a plurality of databases
    is provided. The method comprises submitting a query to a first database specifying
    a first data element and a second data element, wherein the second data element
    resides in a table in the first database and determining that a table containing
    the first data element specified in the query is not present in the first database,
    a component resident in the first database sending a message to a second database
