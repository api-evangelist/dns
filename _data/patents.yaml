  name: Techniques for establishing and executing handoff profile between telecommunications
    networks
  summary: ""
  abstract: Examples are disclosed for acquiring user feedback and implementing logistic
    regression statistical modeling techniques to enable a handoff profile for a dual-mode
    hybrid mobile device. In some examples communication link handoff logic may be
    executed by the processor component to receive user feedback during a voice call
    mediated by a call server, the voice call between a hybrid mobile device and another
    communication device, the user feedback pertaining to one or more Voice-over Internet
    Protocol (VoIP) communication link parameters for the communication link between
    the hybrid mobile device and the call server. The VoIP communication link parameters
    are statistically modeled based on the user feedback and a handoff profile is
    established for the hybrid mobile devices, the handoff profile operative to establish
    criteria for switching the VoIP communication link to an alternate communication
    link.
