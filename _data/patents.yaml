  name: Internet location coordinate enhanced domain name system
  summary: ""
  abstract: An exemplary architecture is for an Internet Location Coordinate enhanced
    Domain Name System (DNS). An exemplary method includes requesting information
    for a plurality of servers associated with a network domain name of a Domain Name
    System (DNS) where the information includes information based in part on packets
    transmitted by each of the plurality of servers to a plurality of network beacons;
    receiving the requested information from a name server associated with the Domain
    Name System (DNS); and, based in part on the received information, selecting an
    optimal server for the network domain name. Other methods, devices and systems
    are also disclosed.
