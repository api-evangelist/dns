  name: Direct addressability and direct server return
  summary: ""
  abstract: Cloud computing platforms having computer-readable media that perform
    methods for direct addressability and direct server return are provided. The cloud
    computing platform includes a load balancer and several servers. The servers are
    configured with public addresses, private addresses, and an address of the load
    balancer. The loopback interface of the servers is configured with the address
    of the load balancer. This allows a server to bypass the load balancer when replying
    to communication messages. Additionally, the public and private addresses of the
    servers enable direct addressability in the cloud computing platform. Accordingly,
    an application executing in the cloud computing platform may connect two or more
    clients on the same server.
