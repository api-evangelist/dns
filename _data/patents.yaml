  name: Validating pointer records in a domain name system (DNS) service
  summary: ""
  abstract: In one embodiment a method for receiving a request from a user to update
    a pointer record of a domain name system (DNS) in a DNS service includes issuing
    a query from the DNS service to a resource of a first service of the data center
    from the DNS service using a uniform resource indicator (URI) of the request corresponding
    to the resource, receiving a list of Internet protocol (IP) addresses in the DNS
