  name: Method and apparatus for improving received signal quality in an impulse radio
    system
  summary: ""
  abstract: An impulse radio system includes an impulse transmitter that transmits
    a pulse train comprising a number of pulses that are positioned in time for conveying
    an information signal. An impulse receiver receives the pulse train in accordance
    with specified arrival times of each pulse and measures interference samples at
    interference sample times that do not coincide with the pulse arrival times. The
    interference sample times are varied and the received pulse train signal is modified
    until a received signal quality criterion is satisfied. The interference sample
    times may be specified by a code that may also specify pulse arrival times.
