- patent_id: boOqO2116xrQ2ecQlPhGvuRjHbVIj0N98SDDOswOaERYs117
  name: Validation of domain name control
  summary: ""
  abstract: A system, operable on one or more computers, and a computer-readable media
    are presented for validating an assertion made by a user that he or she controls
    a domain name. The system comprises an assertion receiver, authorization code
    generator, and a validation component. The assertion receiver receives either
    an explicit or an implicit indication that a particular user exercises control
    over a domain name. The authorization code generator provides an authorization
    code, to be electronically published in a Domain Name System (DNS) record associated
    with the domain name. After the authorization code has been inserted in a DNS
    record, the validation component accesses the DNS record to determine presence
    of the authorization code within the DNS records. If the authorization code is
    present, control of the domain by the user is established.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07987251&OS=07987251&RS=07987251
