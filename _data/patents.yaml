- patent_id: Uf8VnMh58Wb123a0RmLj92J5A9Y123EKvM2M15dlSpAdjkU117
  name: Cross-domain communications with a shared worker application
  summary: ""
  abstract: Techniques are described herein that provide for inter-domain communications
    with one or more shared worker applications. A parent web application associated
    with a first domain may create a child web application associated with a second
    domain different than the first domain. The child web application may determine
    whether a shared worker associated with the second domain is operating. The shared
    worker acquires information associated with the second domain in response to one
    or more requests, and stores acquired information associated with the second domain
    in a memory of the local computing device. The parent web application may request,
    via the child web application, information associated with the second domain from
    the shared worker. In response to the request, the parent web application may
    receive, from the shared worker, information associated with the second domain
    stored in the memory of the local computing device.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09047393&OS=09047393&RS=09047393
