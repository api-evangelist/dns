- patent_id: 54JEiQLXq5cwVZUgPLVhBDTBDWdB1NfaUcRP116RRuVts117
  name: Cross-domain communication in domain-restricted communication environments
  summary: ""
  abstract: A messaging frame can be used to allow different domains to communicate
    in an electronic environment that are otherwise prevented from directly communicating.
    A messaging frame or other communication element can be configured to receive
    messages or communications from any frame, object, or element in the same domain
    as the messaging frame. The messaging frame then can switch to a target domain
    in order to provide the message or communication to a frame, object, or element
    in the target domain. The messaging frame can include an interface definition
    that allows only approved messages to be passed between domains, such that the
    risk of malicious attack is minimized.
