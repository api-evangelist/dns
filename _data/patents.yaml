- patent_id: qJd93kLbvk8U3SCoMeU6MJe5GHTBz116iMbOVS4O8nZ8I117
  name: Embedding overlay virtual network addresses in underlying substrate network
    addresses
  summary: ""
  abstract: Techniques are described for managing communications between multiple
    computing nodes, such as computing nodes that are separated by one or more physical
    networks. In some situations, the techniques may be used to provide a virtual
    network between multiple computing nodes that are separated by one or more intermediate
    physical networks, such as from the edge of the one or more intermediate physical
    networks by modifying communications that enter and/or leave the intermediate
    physical networks. In some situations, the computing nodes may include virtual
    machine nodes hosted on one or more physical computing machines or systems, such
    as by or on behalf of one or more users (e.g., users of a program execution service).
    The managing of the communications may include using substrate network addresses
    that are configured to embed virtual network addresses for a virtual network that
    is overlaid on the underlying physical substrate network.
