- patent_id: 105Qf1163q116wuyUrsV1hd3mr1RzMlp116123aWBGWVH4d7HAc117
  name: Monitoring agent programs in a distributed computing platform
  summary: ""
  abstract: Methods, systems, and computer-readable media for monitoring information
    passed from instances of role(s) of a service application installed on a distributed
    computing platform and for indexing and analyzing the information within a data
    store are provided. Monitoring involves a monitoring agent that is integrated
    within an operating system of computing devices that make up the distributed computing
    platform. In operation, the monitoring agent retrieves information from the role
    instances and converts the information into parameters that are assembled to documents.
    Generally, the parameters are assembled to a uniform-structured format in accordance
    with a schema imposed by the distributed computing platform. Accordingly, each
    of the documents across the platform have a common format that promotes processing
    and analysis without a need for reconfiguration. Accordingly, the health of the
    service application, although dispersed throughout the distributed computing environment,
    may be observed and evaluated in a consistent manner.
