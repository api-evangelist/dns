  name: Location bound secure domains
  summary: ""
  abstract: A method, apparatus, and electronic device with secure operation based
    on geography are disclosed. A positioning mechanism  may determine a geographic
    location of the apparatus or electronic device. A processor  may identify a secure
    domain for a virtual machine application. The processor  may determine an availability
    of an application programming interface for the virtual machine application based
    on the geographic location.
