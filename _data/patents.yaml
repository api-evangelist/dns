  name: Apparatuses, methods and systems for sparse sinusoidal audio processing and
    transmission
  summary: ""
  abstract: "The APPARATUSES, METHODS AND SYSTEMS FOR SPARSE SINUSOIDAL AUDIO PROCESSING
    AND TRANSMISSION (hereinafter \u201CSS-Audio\u201D) provides a platform for encoding
    and decoding audio signals based on a sparse sinusoidal structure. In one embodiment,
    the SS-Audio encoder may encode received audio inputs based on its sparse representation
    in the frequency domain and transmit the encoded and quantized bit streams. In
