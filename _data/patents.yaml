- patent_id: qkTyDI6bcIryew9Pq116116bmIWrqTas2BuG27X123QYP123xrA117
  name: Biometric measurement using interactive display systems
  summary: ""
  abstract: "Biometric data are produced in response to user input to an interactive
    display. The user input occurs when the interactive display senses a user input
    proximate to an interactive display surface that is able to respond to simultaneous
    multiple inputs. A detection signal based on a user input is processed to identify
    biometric indicia associated with the user input. User input can be by any biometric
    entity, such as an animal\u2014not just by a human. Based on the biometric indicia
    identified, user biometric data are produced. The user biometric data includes
    parameters describing physical characteristics associated with the portion of
    the user that provided the user input. The biometric data can be compared to stored
    biometric data associated with a specific user and/or user profile, e.g., to enable
    access by the user to an account, and can also be employed to provide other functions,
    such sizing information, to applications."
