- patent_id: Q1WpqXSGtE116yo1bBviba0RRE48tq123XcktgWDPyU7D0s117
  name: Cross-domain linking of data types
  summary: ""
  abstract: In one implementation, a computer-implemented method can include receiving,
    at a first server corresponding to a first domain, a request from a client computer
    for a vector graphics file that includes instructions that implement a first method.
    The method can further include sending the vector graphics file to the client
    computer, the client computer having received a library file from a second server
    corresponding to a second domain, wherein the library file includes instructions
    that implement a second method to direct calls to the first method, and wherein
    executing the vector graphics file and the library file causes the client computer
    to perform operations. The operations performed by the client computer can include
    establishing a link between the first method and the second method and directing
    a call made to the second method with an argument associated with a data type,
    to the first method using the established link.
