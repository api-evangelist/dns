  summary: ""
  abstract: "Techniques are described for managing communications for a managed virtual
    computer network overlaid on a distinct substrate computer network, including
    for communications involving computing nodes of the managed virtual computer network
    that use an alternative addressing scheme to direct network packets and other
    network communications to intended destination locations by using textual network
    node monikers instead of numeric IP addresses to represent computing nodes at
