- patent_id: BvvLnYl1iDPAkgyBcOAFY123123wbpWgNlY116oDApqCvCffQ117
  name: Cross-domain communication
  summary: ""
  abstract: Disclosed are various embodiments for performing cross-domain communication
    using messenger frames. One or more messenger frames are dynamically generated
    in response to determining that a message is to be sent from a first frame in
    one domain to a second frame in another domain in a client. The message is sent
    from the first frame to the second frame by embedding the message in addresses
    of the messenger frames. Code executing in the first frame and code executing
    in the second frame are restricted from direct communication in the client.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08689099&OS=08689099&RS=08689099
