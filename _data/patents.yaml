- patent_id: RLOXs2FtaFYL1F49ID0ME8chmiewNQqaCWJDaO37z5A117
  name: Failover in an internet location coordinate enhanced domain name system
  summary: ""
  abstract: An exemplary failover module includes (a) instructions to respond to a
    connection problem to a host server at an IP address by selecting a different
    IP address from a cached list of IP addresses for a domain name associated with
    the host server and (b) instructions to return the selected, different IP address
    to future name queries where the instructions to respond, the instructions to
    initiate, and the instructions to return execute at an operating system level
    of a computing device configurable to connect to at least one of a plurality of
    host servers. Such a module may include instructions to optionally initiate a
    connection to a host server at the selected, different IP address. An exemplary
    failover module may optionally select an IP address based in part on Internet
    Location Coordinates (ILCs) where the host servers reside in an ILC enhanced Domain
    Name System (DNS). Other methods, devices and systems are also disclosed.
